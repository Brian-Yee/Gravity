---
layout: page
---


{% for post in site.posts %}
{% for cat in post.categories %}
{% if cat == page.category %}



<div class="post postContent">
  <div class="postTitle">
  <a class='postLink' href="http://website.com{{ post.url }}">{{post.title}}</a>

  </div>
  <div class="postExt">
    {{post.excerpt}}
  </div>
</div>
{% endif %}
{% endfor %}

{% endfor %}
